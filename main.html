    <main class="anniversary-main">

                <button class="prev-btn">‚óÄ</button>

        <section class="gallery-section">
            <h2 class="section-title">üíå A Glimpse of Our Journey (Photos) üíå</h2>
             <div class="carousel photo-carousel">

    <footer class="anniversary-footer">

        <p class="footer-text">Happy 1st Anniversary, My Love! ‚ù§Ô∏è</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
          // Logic untuk Video Carousel
          const track = document.querySelector('.carousel-vid-track');
          const slides = document.querySelectorAll('.vid'); 
          const nextButton = document.querySelector('.next-btn');
          const prevButton = document.querySelector('.prev-btn');

          let currentSlideIndex = 0;
          const slideCount = slides.length;

          function moveToSlide(index) {
            // Lebar satu slide adalah 100% dari .carousel-vid
            const offset = index * -100;
            track.style.transform = `translateX(${offset}%)`;
            currentSlideIndex = index;
          }

          nextButton.addEventListener('click', () => {
            const nextIndex = (currentSlideIndex + 1) % slideCount;
            moveToSlide(nextIndex);
          });

          prevButton.addEventListener('click', () => {
            let prevIndex = currentSlideIndex - 1;
            if (prevIndex < 0) {
              prevIndex = slideCount - 1; 
            }
            moveToSlide(prevIndex);
          });

          moveToSlide(0);
        });        
    </script>
</body>
</html>
